<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Layout Exercise</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <div class="container py-5">

    <!-- Section 1 - Header -->
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h1>Welcome to My Shop</h1>
      </div>
    </div>

    <!-- Section 2 - Features -->
    <div class="row mb-4 text-center">
      <div class="col-12 col-md-4 mb-3">
        <h2>Feature 1</h2>
        <p>Description of feature 1.</p>
      </div>
        <div class="col-12 col-md-4 mb-3">
            <h2>Feature 2</h2>
            <p>Description of feature 2.</p>
        </div>
        <div class="col-12 col-md-4 mb-3">
            <h2>Feature 3</h2>
            <p>Description of feature 3.</p>
        </div>
    </div>

    <!-- Section 3 - Content with Image -->
    <div class="row align-items-center mb-4">
        <div class="col-12 col-md-6 mb-3">
            <h3>About Our Product</h3>
            <p>
              We offer high quality products that help you look great and feel
              comfortable every day.
            </p>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <img
              src="https://via.placeholder.com/400x300"
              class="img-fluid"
              alt="Product Image"
            />
          </div>
    </div>

    <!-- Section 4 - Footer -->
    <div class="row">
      <div class="col-12 text-center">
        <p>2025 My Shop - Contact us for more info</p>
      </div>
    </div>

  </div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>

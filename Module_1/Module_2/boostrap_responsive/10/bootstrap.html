 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    
  </head>
  <body>
    <h1>Profile card</h1>
    <div class="card" style="width: 54rem;">
      <img src="duo.png.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Personal Bio</h5>
        <p class="card-text">Bio info.</p>
        <a href="#" class="btn btn-primary">Message</a>
        <a href="#" class="btn btn-primary" onclick="">Follow</a>
        <p class="d-inline-flex gap-1">
          <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">About</a>
          
        </p>
        <div class="row">
          <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample1">
              <div class="card card-body">
                This is my collapse content. It is hidden by default and shown when triggered.
              </div>
            </div>
          </div>
          <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample2">
              
            </div>
          </div>
        </div>
      </div>
      <!-- Nav tabs -->
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="bio-tab" data-bs-toggle="tab" data-bs-target="#bio" type="button" role="tab" aria-controls="home" aria-selected="true">Bio</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="projects-tab" data-bs-toggle="tab" data-bs-target="#projects" type="button" role="tab" aria-controls="profile" aria-selected="false">Projects</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="messages" aria-selected="false">Contact</button>
  </li>
  
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <div class="tab-pane active" id="bio" role="tabpanel" aria-labelledby="bio-tab" tabindex="0">Bio here...</div>
  <div class="tab-pane" id="projects" role="tabpanel" aria-labelledby="projects-tab" tabindex="0">projects here...</div>
  <div class="tab-pane" id="contact" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">contact here...</div>
  
</div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

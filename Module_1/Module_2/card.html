<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Cards</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>

<div class="container mt-4">
  <div class="row g-4">

    <!-- Nike Running Shoes -->
    <div class="col-12 col-md-6">
      <div class="card">
        <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Nike Running Shoes">
        <div class="card-body">
          <h5 class="card-title">Nike Running Shoes</h5>
          <h6 class="card-subtitle mb-2 text-muted">$99.99</h6>
          <p class="card-text">Comfortable and stylish running shoes suitable for everyday use.</p>
        </div>
      </div>
    </div>

    <!-- Adidas Hoodie -->
    <div class="col-12 col-md-6">
      <div class="card">
        <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Adidas Hoodie">
        <div class="card-body">
          <h5 class="card-title">Adidas Hoodie</h5>
          <h6 class="card-subtitle mb-2 text-muted">$59.99</h6>
          <p class="card-text">Warm, soft and perfect for cool weather.</p>
        </div>
      </div>
    </div>

    <!-- Puma Backpack -->
    <div class="col-12 col-md-6">
      <div class="card">
        <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Puma Backpack">
        <div class="card-body">
          <h5 class="card-title">Puma Backpack</h5>
          <h6 class="card-subtitle mb-2 text-muted">$39.99</h6>
          <p class="card-text">Lightweight and durable backpack for daily use.</p>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
